<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
</head> 
<body> 
<div class="wrapper">
    <div>
        <input type="text" readonly id="field">
        <input type="button" value="C" id="C">
    </div>
    <div>
        <table>
            <tr>
                <td> <input type="button" value="MR" id="MR"> </td>
                <td> <input type="button" value="1" id="1"> </td>
                <td> <input type="button" value="2" id="2"> </td>
                <td> <input type="button" value="3" id="3"> </td>
                <td> <input type="button" value="/" id="del"> </td>
            </tr>
            <tr>
                <td> <input type="button" value="M+" id="M_plus"> </td>
                <td> <input type="button" value="4" id="4"> </td>
                <td> <input type="button" value="5" id="5"> </td>
                <td> <input type="button" value="6" id="6"> </td>
                <td> <input type="button" value="*" id="mult"> </td>
            </tr>
            <tr>
                <td> <input type="button" value="M-" id="M_minus"> </td>
                <td> <input type="button" value="7" id="7"> </td>
                <td> <input type="button" value="8" id="8"> </td>
                <td> <input type="button" value="9" id="9"> </td>
                <td> <input type="button" value="-" id="minus"> </td>
            </tr>
            <tr>
                <td> <input type="button" value="MC" id="MC"> </td>
                <td> <input type="button" value="0" id="0" > </td>
                <td> <input type="button" value="=" id="equal"> </td>
                <td> <input type="button" value="+" id="plus" </td>
            </tr>
        </table>
    </div>
</div>         
<script type="text/javascript" src="js.js"></script> 
</body> 
</html
